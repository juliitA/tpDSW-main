<div class="container">
  <h1 class="text-center">Compra realizada con Ã‰xito!</h1>
  <h6 class="text-center">ID: {{order.id}}</h6>
  <div class="row">
    <div class="col-md-4 mb-3" *ngFor="let item of order?.books">
      <div class="card h-100">
        <div class="row g-0">
          <div class="col-md-4">
            <img [src]="item.image" class="img-fluid rounded-start" alt="{{item.title}}">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">{{item.title}}</h5>
              <p class="card-text"><small class="text-muted">{{item.publisher}}</small></p>
              <p class="card-text">Cantidad: {{item.orderItem.quantity}}</p>
              <p class="card-text">Precio total: {{item.orderItem.quantity * item.price | currency}} </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="p-3 text-center">
    <button class="btn btn-primary order-button" (click)="onHomePage()">Inicio</button>
  </div>
</div>
